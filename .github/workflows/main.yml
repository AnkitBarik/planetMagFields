# This is a basic workflow to help you get started with Actions

name: build

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Test shell
        run: echo "planetMagFields test with shell type $SHELL"

      # Runs a set of commands using the runners shell
      - name: Install pre-requisites
        run: |
          sudo apt-get update
          sudo apt-get -y install python3-scipy python3-numpy python3-matplotlib python3-pytest
          sudo apt-get -y install python3-pip
          python3 -m pip install pyevtk
          sudo apt-get -y install libfftw3-dev gcc g++
          wget https://bitbucket.org/nschaeff/shtns/downloads/shtns-3.6.6.tar.gz
          tar -xf shtns-3.6.6.tar.gz
          cd shtns
          ./configure --prefix=$HOME/.local --enable-python
          make -j
          make install
          python3 setup.py install --user
      - name: Run test
        run: |
          cd ${{github.workspace}}/tests
          python3 -m pytest
